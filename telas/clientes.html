<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header id="header"></header>
    <section id="clientes">
        <div class="cabecalho">
            <label class="tituloTabela">Clientes</label>
            <button class="botaoAdicionar" modal="adicionar-cliente">Adicionar</button>
        </div>   

        <table id="tabelaClientes">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Telefone</th>
                    <th>Email</th>
                    <th>Opções</th>
                </tr>
            </thead>  
            <tbody id="dadosClientes">
            </tbody>    
        </table>
    </section>

    <dialog id="adicionar-cliente" class="modais">
        <form>
            <div class="modal-header" >
                <h1>Adicionar Cliente</h1>
                <button type="button" class="botaoFechar" modal="adicionar-cliente">X</button>
            </div>
            <div class="modal-body">
                <div class="modal-inputs">
                    <label for="adicionarClienteNome">Nome</label>
                    <input type="text" id="adicionarClienteNome" name="adicionarClienteNome">
                </div>
                <div class="modal-inputs">
                    <label for="adicionarClienteCpf">CPF</label>
                    <input type="text" id="adicionarClienteCpf" name="adicionarClienteCpf">
                </div>
                <div class="modal-inputs">
                    <label for="adicionarClienteTelefone">Telefone</label>
                    <input type="text" id="adicionarClienteTelefone" name="adicionarClienteTelefone">
                </div>
                <div class="modal-inputs">
                    <label for="adicionarClienteEmail">Email</label>
                    <input type="email" id="adicionarClienteEmail" name="adicionarClienteEmail">
                </div>         

                <button type="button" modal="adicionar-cliente", id="botaoAdicionarCliente" class="botaoAdicionarModal">Adicionar</button> 
            </div>
        </form>
    </dialog>


    <dialog id="atualizar-cliente" class="modais">
        <form>
            <div class="modal-header" >
                <h1>Atualizar Cliente</h1>
                <button type="button" class="botaoFechar" modal="atualizar-cliente">X</button>
            </div>
            <div class="modal-body">
                <div class="modal-inputs">
                    <label for="atualizarClienteId">Id</label>
                    <input type="number" id="atualizarClienteId" name="atualizarClienteId" disabled readonly>
                </div>
                <div class="modal-inputs">
                    <label for="atualizarClienteNome">Nome</label>
                    <input type="text" id="atualizarClienteNome" name="atualizarClienteNome">
                </div>
                <div class="modal-inputs">
                    <label for="atualizarClienteCpf">CPF</label>
                    <input type="text" id="atualizarClienteCpf" name="atualizarClienteCpf" disabled readonly>
                </div>
                <div class="modal-inputs">
                    <label for="atualizarClienteTelefone">Telefone</label>
                    <input type="text" id="atualizarClienteTelefone" name="atualizarClienteTelefone">
                </div>
                <div class="modal-inputs">
                    <label for="atualizarClienteEmail">Email</label>
                    <input type="email" id="atualizarClienteEmail" name="atualizarClienteEmail">
                </div>         
                <button type="button" modal="atualizar-cliente"id="botaoAtualizarCliente" class="botaoAtualizarModal">Atualizar</button> 
            </div>
        </form>
    </dialog>

    <script type="module" src="../script.js"></script>
    <script type="module" src="../ui/clientes.js"></script>
    
</body>
</html>
