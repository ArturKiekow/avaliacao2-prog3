<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section>
        <div class="cabecalho">
            <label class="tituloTabela">Clientes</label>
            <button class="botaoAdicionar" modal="adicionar-clientes">Adicionar</button>
        </div>   

        <table id="tabelaCLientes">
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>CPF</th>
                <th>Telefone</th>
                <th>Email</th>
            </tr>      
        </table>
    </section>

    <dialog id="adicionar-clientes" class="modais">
        <form>
            <div class="modal-header" >
                <h1>Adcionar Clientes</h1>
                <button type="button" class="botaoFechar" modal="adicionar-clientes">X</button>
            </div>
            <div class="modal-body">
                <div class="modal-inputs">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome">
                </div>
                <div class="modal-inputs">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf">
                </div>
                <div class="modal-inputs">
                    <label for="telefone">Telefone</label>
                    <input type="text" id="telefone" name="telefone">
                </div>
                <div class="modal-inputs">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>         

                <button type="button" class="modal-adicionar", id="botaoAdicionarCliente">Adicionar</button> 
            </div>
        </form>


    </dialog>
    
    


    <script src="script.js"></script>
</body>
</html>
