<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section id="clientes">
        <div class="cabecalho">
            <label class="tituloTabela">Clientes</label>
            <button class="botaoAdicionar" modal="adicionar-cliente">Adicionar</button>
        </div>   

        <table id="tabelaClientes">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Telefone</th>
                    <th>Email</th>
                </tr>
            </thead>  
            <tbody id="dadosClientes">
            </tbody>    
        </table>
    </section>


    <section id="carros">
        <div class="cabecalho">
            <label class="tituloTabela">Carros</label>
            <button class="botaoAdicionar" modal="adicionar-carro">Adicionar</button>
        </div>   

        <table id="tabelaCarros">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Ano</th>
                    <th>Placa</th>
                    <th>Disponível</th>
                </tr>
            </thead>  
            <tbody id="dadosCarros">
            </tbody>    
        </table>
    </section>

    <section id="locacoes">
        <div class="cabecalho">
            <label class="tituloTabela">Locações</label>
            <button class="botaoAdicionar" modal="adicionar-locacao">Adicionar</button>
        </div>   

        <table id="tabelaLocacoes">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Id cliente</th>
                    <th>Id Carro</th>
                    <th>Data incio</th>
                    <th>Data Fim</th>
                    <th>Valor total</th>
                </tr>
            </thead>  
            <tbody id="dadosLocacoes">
            </tbody>    
        </table>
    </section>


    <dialog id="adicionar-cliente" class="modais">
        <form>
            <div class="modal-header" >
                <h1>Adcionar Cliente</h1>
                <button type="button" class="botaoFechar" modal="adicionar-cliente">X</button>
            </div>
            <div class="modal-body">
                <div class="modal-inputs">
                    <label for="addNome">Nome</label>
                    <input type="text" id="addNome" name="addNome">
                </div>
                <div class="modal-inputs">
                    <label for="addCpf">CPF</label>
                    <input type="text" id="addCpf" name="addCpf">
                </div>
                <div class="modal-inputs">
                    <label for="addTelefone">Telefone</label>
                    <input type="text" id="addTelefone" name="addTelefone">
                </div>
                <div class="modal-inputs">
                    <label for="addEmail">Email</label>
                    <input type="email" id="addEmail" name="addEmail">
                </div>         

                <button type="button" modal="adicionar-cliente", id="botaoAdicionarCliente">Adicionar</button> 
            </div>
        </form>
    </dialog>


    <dialog id="atualizar-cliente" class="modais">
        <form>
            <div class="modal-header" >
                <h1>Atualizar Cliente</h1>
                <button type="button" class="botaoFechar" modal="atualizar-cliente">X</button>
            </div>
            <div class="modal-body">
                <div class="modal-inputs">
                    <label for="attId">Id</label>
                    <input type="text" id="attId" name="attId" disabled readonly>
                </div>
                <div class="modal-inputs">
                    <label for="attNome">Nome</label>
                    <input type="text" id="attNome" name="attNome">
                </div>
                <div class="modal-inputs">
                    <label for="attCpf">CPF</label>
                    <input type="text" id="attCpf" name="attCpf">
                </div>
                <div class="modal-inputs">
                    <label for="attTelefone">Telefone</label>
                    <input type="text" id="attTelefone" name="attTelefone">
                </div>
                <div class="modal-inputs">
                    <label for="attEmail">Email</label>
                    <input type="email" id="attEmail" name="attEmail">
                </div>         
                <button type="button" modal="atualizar-cliente"id="botaoAtualizarCliente">Atualizar</button> 
            </div>
        </form>
    </dialog> 

    <dialog id="adicionar-carro" class="modais">
        <form>
            <div class="modal-header" >
                <h1>Adcionar Carro</h1>
                <button type="button" class="botaoFechar" modal="adicionar-carro">X</button>
            </div>
            <div class="modal-body">
                <div class="modal-inputs">
                    <label for="adicionarCarroMarca">Marca</label>
                    <input type="text" id="adicionarCarroMarca" name="adicionarCarroMarca">
                </div>
                <div class="modal-inputs">
                    <label for="adicionarCarroModelo">Modelo</label>
                    <input type="text" id="adicionarCarroModelo" name="adicionarCarroModelo">
                </div>
                <div class="modal-inputs">
                    <label for="adicionarCarroAno">Ano</label>
                    <input type="number" id="adicionarCarroAno" name="adicionarCarroAno">
                </div>
                <div class="modal-inputs">
                    <label for="adicionarCarroPlaca">Placa</label>
                    <input type="email" id="adicionarCarroPlaca" name="adicionarCarroPlaca">
                </div>
                <div class="modal-inputs">
                    <span>Disponível</span>
                    <div>
                        <input type="radio" name="adicionarDisponibilidade" value="true" id="adicionarDisponibilidade" checked>
                        <label for="carroDisponivel">Sim</label>
                        <input type="radio" name="adicionarDisponibilidade" value="false" id="adicionarCarroIndisponivel">
                        <label for="adicionarCarroIndisponivel">Não</label>
                    </div>
                </div>        

                <button type="button" modal="adicionar-carro", id="botaoAdicionarCarro">Adicionar</button> 
            </div>
        </form>
    </dialog>

    <dialog id="atualizar-carro" class="modais">
        <form>
            <div class="modal-header" >
                <h1>Atualizar Carro</h1>
                <button type="button" class="botaoFechar" modal="atualizar-carro">X</button>
            </div>
            <div class="modal-body">
                <div class="modal-inputs">
                    <label for="attCarroId">Id</label>
                    <input type="text" id="attCarroId" name="attId" disabled readonly>
                </div>
                <div class="modal-inputs">
                    <label for="attCarroMarca">Marca</label>
                    <input type="text" id="attCarroMarca" name="attCarroMarca">
                </div>
                <div class="modal-inputs">
                    <label for="attCarroModelo">Modelo</label>
                    <input type="text" id="attCarroModelo" name="attCarroModelo">
                </div>
                <div class="modal-inputs">
                    <label for="attCarroAno">Ano</label>
                    <input type="number" id="attCarroAno" name="attCarroAno">
                </div>
                <div class="modal-inputs">
                    <label for="attCarroPlaca">Placa</label>
                    <input type="text" id="attCarroPlaca" name="attCarroPlaca">
                </div>
                <div class="modal-inputs">
                    <span>Disponível</span>
                    <div>
                        <input type="radio" name="attDisponibilidade" value="true" id="attCarroDisponivel">
                        <label for="attCarroDisponivel">Sim</label>
                        <input type="radio" name="attDisponibilidade" value="false" id="attCarroIndisponivel">
                        <label for="attCarroIndisponivel">Não</label>
                    </div>
                </div>
                
                <button type="button" modal="atualizar-carro"id="botaoAtualizarCarro">Atualizar</button> 
            </div>
        </form>
    </dialog>


    <script src="script.js"></script>
</body>
</html>
